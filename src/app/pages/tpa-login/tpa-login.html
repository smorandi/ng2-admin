<div class="row">
  <ba-card>
    <form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
      <div class="form-group has-feedback"
           [ngClass]="{'has-error': (!username.valid && username.touched), 'has-success': (username.valid && username.touched)}">
        <label for="username" class="control-label">Username</label>
        <input [formControl]="username" type="text" class="form-control" id="username" placeholder="Username">
        <i *ngIf="username.touched" class="form-control-feedback"
           [ngClass]="{'ion-checkmark-circled': username.valid, 'ion-android-cancel': !username.valid}"></i>
        <span *ngIf="username.touched" class="sr-only">(success)</span>
      </div>

      <div class="form-group has-feedback"
           [ngClass]="{'has-error': (!password.valid && password.touched), 'has-success': (password.valid && password.touched)}">
        <label for="password" class="control-label">Password</label>
        <input [formControl]="password" type="password" class="form-control" id="password"
               placeholder="Password">
        <i *ngIf="password.touched" class="form-control-feedback"
           [ngClass]="{'ion-checkmark-circled': password.valid, 'ion-android-cancel': !password.valid}"></i>
        <span *ngIf="password.touched" class="sr-only">(success)</span>
      </div>

      <div class="form-group">
        <button [disabled]="!form.valid" type="submit" class="btn btn-default btn-auth">Sign in</button>
      </div>

    </form>
  </ba-card>
</div>
